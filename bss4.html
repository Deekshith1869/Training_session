<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control:focus, .form-select:focus {
            border-color: #e53e3e;
            box-shadow: 0 0 0 0.25rem rgba(229, 62, 62, 0.25);
        }
        .btn-primary {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }
        .btn-primary:hover {
            background-color: #c53030;
            border-color: #c53030;
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-floating > label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center mb-4">Registration Form</h2>
                <form class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <label for="name">Name</label>
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <label for="email">Email</label>
                        <div class="invalid-feedback">Email is required</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">Password is required</div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="projectDescription" rows="4" id="Hobbies" placeholder="Enter Your Hobbies" required></textarea>
                        <div class="invalid-feedback">Please fill your Hobbies</div>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
