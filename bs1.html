<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: whitesmoke;
        }
        
        .form-label {
            font-weight: 600;
            color: #343a40;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        #form3{
            padding-left: 30%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form id="form3" class="row g-3">
            <div class="col-md-7">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-7">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="col-md-7">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="col-md-7">
                <label for="phone" class="form-label">Phone #</label>
                <input type="number" class="form-control" id="phone" placeholder="123-456-789" pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$" required>
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="col-md-7">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="projectDescription" rows="4" id="Address" placeholder="Street Address" required></textarea>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="col-md-7">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">Please enter your city.</div>
            </div>
            <div class="col-md-7">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                    <option selected disabled value="">Please select your state</option>
                    <option value="AP">Andra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chhatisgarh</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jarkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerela</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharastra</option>
                    <option value="MN">Manipur</option>
                    <option value="MG">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NG">Nagaland</option>
                    <option value="OD">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajastan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TS">Telengana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UK">Uttarakand</option>
                    <option value="WB">West Bengal</option>
                </select>
                <div class="invalid-feedback">Please select your state.</div>
            </div>
            <div class="col-md-6">
                <label for="hosting" class="form-label">Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                 <div class="invalid-feedback">Please select an option.</div>
            </div>
            <div class="col-12">
                <label for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter your project description..." required></textarea>
                <div class="invalid-feedback">Please enter your project description.</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
